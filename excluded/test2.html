data:text/html,
<html>
  <head>
    <!-- // q: In JavaScript, HTML, and CSS, how do I make a separate window pop up, display modally, have input focus, be resizable, not have a title bar, and consist of only a textarea and a button that says "Save"? (I want to make a simple notepad app.)-->
    <script type="text/javascript">
      function openWindow() {
        var w = window.open(
          '',
          'myWindow',
          'width=200,height=100,toolbar=false, location=false'
        );
        var d = w.document;
        var b = d.body;
        b.style.margin = 0;
        b.style.padding = 0;
        b.style.border = 0;
        b.style.overflow = 'hidden';
        var t = d.createElement('textarea');
        t.style.width = '100%';
        t.style.height = '100%';
        b.appendChild(t);
        var s = d.createElement('button');
        s.style.position = 'absolute';
        s.style.bottom = 0;
        s.style.left = 0;
        s.style.right = 0;
        s.style.height = '2em';
        s.innerHTML = 'Save';
        b.appendChild(s);
      }
    </script>
  </head>
  <body>
    <button onclick="openWindow()">Open Window</button>
  </body>
</html>
